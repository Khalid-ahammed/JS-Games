<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="blackJack-box">
        <div class="header display-grid text-center">
          <h2 class="title">Black Jack</h2>
          <h3 class="report"><span id="blackJack-result">Let's play</span></h3>
        </div>
        <!-- row 1 -->
        <div class="flex-blackjack-row-1">
          <div id="your-box" class="box">
            <h2 class="score">
              You: <span id="your-blackJack-result">0</span>
            </h2>
            <div class="cards"></div>
          </div>
          <div id="dealer-box" class="box">
            <h2 class="score">
              Dealer: <span id="dealer-blackJack-result">0</span>
            </h2>
            <div class="cards"></div>
          </div>
        </div>
        <!-- row 2 -->
        <div class="flex-blackjack-row-2">
          <div>
            <button class="btn btn-primary" id="blackJack-hit-btn">Hit</button>
            <button class="btn btn-warning ms-2 me-2" id="blackJack-stand-btn">
              Stand
            </button>
            <button class="btn btn-danger" id="blackJack-deal-btn">Deal</button>
          </div>
        </div>
        <!-- row-3 -->
        <div class="flex-blackjack-row-3">
          <table style="border: 2px black solid">
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="./js/blackJack1.js"></script>
  </body>
</html>
